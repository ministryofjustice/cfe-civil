# Default values for check-financial-eligibility-partner
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 2

resources:
  limits:
    cpu: 500m
    memory: 1G
  requests:
    cpu: 10m
    memory: 125Mi

ingress:
  className: modsec
  annotations:
    external-dns.alpha.kubernetes.io/aws-weight: '100'
    nginx.ingress.kubernetes.io/enable-modsecurity: "true"
    nginx.ingress.kubernetes.io/modsecurity-snippet: |
      SecRuleEngine On

postgresql:
  enabled: true
  resources:
    limits:
      cpu: 250m
      memory: 256Mi
    requests:
      cpu: 250m
      memory: 256Mi
  postgresqlUsername: postgres
  postgresqlPassword: postgres
  postgresqlDatabase: check_financial_eligibility_partner
  persistence:
    enabled: false

sentry:
  enabled: enabled

notifications:
  errorMessageTemplateId: 55ec1022-736a-40bf-b3f4-0fe85de17525
  recipient: patrick.gleeson@digital.justice.gov.uk,michael.blatherwick@digital.justice.gov.uk,stephen.p.dicks@digital.justice.gov.uk,william.clarke@digital.justice.gov.uk

threshold:
  useTestData: 'true'

legalFrameworkApi:
  host: https://legal-framework-api-staging.cloud-platform.service.justice.gov.uk
