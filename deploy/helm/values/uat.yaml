# Default values for cfe-civil
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 2

resources:
  limits:
    cpu: 500m
    memory: 500Mi
  requests:
    cpu: 50m
    memory: 125Mi

ingress:
  className: modsec
  annotations:
    external-dns.alpha.kubernetes.io/aws-weight: '100'
    nginx.ingress.kubernetes.io/enable-modsecurity: "true"
    nginx.ingress.kubernetes.io/modsecurity-snippet: |
      SecRuleEngine On

postgresql:
  enabled: true
  resources:
    limits:
      cpu: 250m
      memory: 256Mi
    requests:
      cpu: 250m
      memory: 256Mi
  auth:
    enablePostgresUser: false
    username: cfe_civil_user
    password: cfe_civil_pass
    database: cfe_civil
  primary:
    persistence:
      enabled: false

sentry:
  enabled: enabled

notifications:
  errorMessageTemplateId: 55ec1022-736a-40bf-b3f4-0fe85de17525
  recipient: stephen.p.dicks@digital.justice.gov.uk,ripan.kumar@digital.justice.gov.uk

threshold:
  useTestData: 'true'

legalFrameworkApi:
  host: http://legal-framework-api.legal-framework-api-staging.svc.cluster.local

metabase:
  enabled: false
  environment_name: uat
