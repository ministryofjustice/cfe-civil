---
openapi: 3.0.1
info:
  title: API V5
  description: |-
    # Check financial eligibility for legal aid.

    ## Usage:
      - Create an assessment by POSTing a payload to `/assessments`
        and store the `assessment_id` returned.
      - Add assessment components, such as applicant, capitals and properties using the
        `assessment_id` from the first call
      - Retrieve the result using the GET `/assessments/{assessment_id}`
  contact:
    name: Github repository
    url: https://github.com/ministryofjustice/cfe-civil
  version: v5
components:
  schemas:
    currency:
      description: A negative or positive number (including zero) with two decimal
        places
      oneOf:
      - type: number
        format: decimal
        multipleOf: 0.01
      - type: string
        pattern: "^[-+]?\\d+(\\.\\d{1,2})?$"
    positive_currency:
      description: Non-negative number (including zero) with two decimal places
      oneOf:
      - type: number
        format: decimal
        minimum: 0.0
        multipleOf: 0.01
      - type: string
        pattern: "^[+]?\\d+(\\.\\d{1,2})?$"
    ProceedingTypeResult:
      type: object
      required:
      - ccms_code
      - client_involvement_type
      - upper_threshold
      - lower_threshold
      - result
      properties:
        ccms_code:
          type: string
          enum:
          - DA001
          - DA002
          - DA003
          - DA004
          - DA005
          - DA006
          - DA007
          - DA020
          - SE003
          - SE004
          - SE013
          - SE014
          - SE007
          - SE008
          - SE015
          - SE016
          - SE095
          - SE097
          - SE003A
          - SE004A
          - SE007A
          - SE008A
          - SE013A
          - SE014A
          - SE015A
          - SE016A
          - SE095A
          - SE097A
          - SE101A
          - IM030
          - IA031
          - SE003E
          - SE004E
          - SE007E
          - SE008E
          - SE013E
          - SE014E
          - SE015E
          - SE016E
          - SE096E
          - SE099E
          - SE100E
          - SE101E
          description: The code expected by CCMS
        client_involvement_type:
          type: string
          enum:
          - A
          - D
          - W
          - Z
          - I
          example: A
          description: The client_involvement_type expected by CCMS
        upper_threshold:
          type: number
        lower_threshold:
          type: number
        result:
          type: string
          enum:
          - eligible
          - ineligible
          - contribution_required
    PropertyResult:
      type: object
      additionalProperties: false
      properties:
        value:
          type: number
          minimum: 0.0
        outstanding_mortgage:
          type: number
          minimum: 0.0
        percentage_owned:
          type: integer
          minimum: 0
          maximum: 100
        main_home:
          type: boolean
        shared_with_housing_assoc:
          type: boolean
        transaction_allowance:
          type: number
          minimum: 0.0
        allowable_outstanding_mortgage:
          type: number
          minimum: 0.0
        net_value:
          type: number
        net_equity:
          type: number
        smod_allowance:
          type: number
          description: Amount of subject matter of dispute disregard applied to this
            property
          minimum: 0.0
          maximum: 100000.0
        main_home_equity_disregard:
          type: number
          description: Amount of main home equity disregard applied to this property
        assessed_equity:
          type: number
          minimum: 0.0
    BankAccounts:
      type: array
      description: Describes the name of the bank account and the lowest balance during
        the computation period
      example:
      - value: 1.01
        description: test name 1
        subject_matter_of_dispute: false
      - value: 100.01
        description: test name 2
        subject_matter_of_dispute: true
      items:
        type: object
        description: Account detail
        additionalProperties: false
        required:
        - value
        - description
        properties:
          value:
            "$ref": "#/components/schemas/currency"
          description:
            type: string
          subject_matter_of_dispute:
            description: Whether the contents of this bank account are the subject
              of a dispute
            type: boolean
    Capitals:
      type: object
      additionalProperties: false
      properties:
        bank_accounts:
          "$ref": "#/components/schemas/BankAccounts"
        non_liquid_capital:
          type: array
          description: An array of objects describing applicant's non-liquid capital
            items (excluding property), e.g. valuable items, jewellery, trusts, other
            investments
          example:
          - value: 1.01
            description: asset name 1
            subject_matter_of_dispute: false
          - value: 100.01
            description: asset name 2
            subject_matter_of_dispute: true
          items:
            type: object
            description: Asset detail
            required:
            - value
            - description
            additionalProperties: false
            properties:
              value:
                "$ref": "#/components/schemas/positive_currency"
              description:
                description: Definition of a non-liquid capital item
                type: string
              subject_matter_of_dispute:
                description: Whether the item is the subject of a dispute
                type: boolean
    EmploymentPaymentList:
      type: array
      description: 0 or more employment payment details
      items:
        type: object
        additionalProperties: false
        required:
        - client_id
        - date
        - gross
        - benefits_in_kind
        - tax
        - national_insurance
        properties:
          client_id:
            type: string
            description: Client supplied id to identify the payment
            example: '05459c0f-a620-4743-9f0c-b3daa93e5711'
          date:
            type: string
            format: date
            description: Date payment received
            example: '1992-07-22'
          gross:
            "$ref": "#/components/schemas/currency"
            description: Gross payment income received
            example: '101.01'
          benefits_in_kind:
            "$ref": "#/components/schemas/positive_currency"
            description: Benefit in kind amount received
          tax:
            "$ref": "#/components/schemas/currency"
            description: Amount of tax paid - normally negative, but can be positive
              for a tax refund
            example: -10.01
          national_insurance:
            "$ref": "#/components/schemas/currency"
            description: Amount of national insurance paid - normally negative, but
              can be positive for a tax refund
            example: -5.24
          net_employment_income:
            "$ref": "#/components/schemas/currency"
            description: Deprecated field not used in calculation
    NonPropertyAsset:
      type: object
      additionalProperties: false
      description: Non-property Asset
      required:
      - value
      - description
      properties:
        value:
          type: number
          format: decimal
          description: Value of asset
        description:
          type: string
          description: Description of asset
    Employments:
      type: array
      description: One or more employment income details
      items:
        type: object
        additionalProperties: false
        required:
        - name
        - client_id
        - payments
        description: Employment income detail
        properties:
          name:
            type: string
            description: Identifying name for this employment - e.g. employer's name
          client_id:
            type: string
            description: Client supplied id to identify the employment
          receiving_only_statutory_sick_or_maternity_pay:
            type: boolean
            description: Client is in receipt only of Statutory Sick Pay (SSP) or
              Statutory Maternity Pay (SMP)
          payments:
            "$ref": "#/components/schemas/EmploymentPaymentList"
    OutgoingsList:
      type: array
      description: One or more outgoings categorized by name
      items:
        oneOf:
        - type: object
          required:
          - name
          - payments
          additionalProperties: false
          description: Outgoing payments detail
          properties:
            name:
              type: string
              enum:
              - child_care
              - maintenance_out
              - legal_aid
              description: Type of outgoing
              example: child_care
            payments:
              type: array
              description: One or more outgoing payments detail
              items:
                type: object
                additionalProperties: false
                required:
                - client_id
                - payment_date
                - amount
                description: Payment detail
                properties:
                  client_id:
                    type: string
                    description: Client identifier for outgoing payment
                    example: '05459c0f-a620-4743-9f0c-b3daa93e5711'
                  payment_date:
                    type: string
                    format: date
                    description: Date payment made
                    example: '1992-07-22'
                  amount:
                    type: number
                    format: decimal
                    description: Amount of payment made
                    example: 101.01
        - type: object
          required:
          - name
          - payments
          additionalProperties: false
          description: Outgoing payments detail
          properties:
            name:
              type: string
              enum:
              - rent_or_mortgage
              description: Type of outgoing
            payments:
              type: array
              description: One or more outgoing payments detail
              items:
                type: object
                additionalProperties: false
                required:
                - client_id
                - payment_date
                - amount
                - housing_cost_type
                description: Payment detail
                properties:
                  client_id:
                    type: string
                    description: Client identifier for outgoing payment
                    example: '05459c0f-a620-4743-9f0c-b3daa93e5711'
                  payment_date:
                    type: string
                    format: date
                    description: Date payment made
                    example: '1992-07-22'
                  housing_cost_type:
                    type: string
                    enum:
                    - rent
                    - mortgage
                    - board_and_lodging
                    description: Housing cost type
                  amount:
                    type: number
                    format: decimal
                    description: Amount of payment made
                    example: 101.01
    Applicant:
      type: object
      description: Object describing pertinent applicant details
      required:
      - date_of_birth
      - has_partner_opponent
      - receives_qualifying_benefit
      additionalProperties: false
      properties:
        date_of_birth:
          type: string
          format: date
          example: '1992-07-22'
          description: Applicant date of birth
        employed:
          oneOf:
          - type: boolean
          - type: 'null'
          example: true
        has_partner_opponent:
          type: boolean
          example: false
          description: Applicant has partner opponent (unused in calculation)
        receives_qualifying_benefit:
          type: boolean
          example: false
          description: Applicant receives qualifying benefit
        receives_asylum_support:
          type: boolean
          example: false
          description: Applicant receives section 4 or section 95 Asylum Support
        involvement_type:
          type: string
          enum:
          - applicant
    Assessment:
      type: object
      additionalProperties: false
      required:
      - submission_date
      properties:
        client_reference_id:
          type: string
          example: LA-FOO-BAR
          description: Client's reference number for this application (free text)
        submission_date:
          type: string
          description: Date of the original submission (iso8601 format)
          example: '2022-05-19'
        level_of_help:
          type: string
          enum:
          - certificated
          - controlled
          example: certificated
          description: The level of help required by the client. Defaults to 'certificated'
    CashTransactions:
      type: object
      description: A set of cash income[ings] and outgoings payments by category
      example:
        income:
        - category: maintenance_in
          payments:
          - date: '2022-01-01'
            amount: 1046.44
            client_id: '05459c0f-a620-4743-9f0c-b3daa93e5711'
          - date: '2022-02-01'
            amount: 1034.33
            client_id: 10318f7b-289a-4fa5-a986-fc6f499fecd0
          - date: '2022-03-01'
            amount: 1033.44
            client_id: 5cf62a12-c92b-4cc1-b8ca-eeb4efbcce21
        - category: friends_or_family
          payments:
          - date: '2022-02-01'
            amount: 250.0
            client_id: e47b707b-d795-47c2-8b39-ccf022eae33b
          - date: '2022-03-01'
            amount: 266.02
            client_id: b0c46cc7-8478-4658-a7f9-85ec85d420b1
          - date: '2022-01-01'
            amount: 250.0
            client_id: f3ec68a3-8748-4ed5-971a-94d133e0efa0
        outgoings:
        - category: maintenance_out
          payments:
          - date: '2022-02-01'
            amount: 256.0
            client_id: 347b707b-d795-47c2-8b39-ccf022eae33b
          - date: '2022-03-01'
            amount: 256.0
            client_id: 722b707b-d795-47c2-8b39-ccf022eae33b
          - date: '2022-01-01'
            amount: 256.0
            client_id: abcb707b-d795-47c2-8b39-ccf022eae33b
        - category: child_care
          payments:
          - date: '2022-03-01'
            amount: 258.0
            client_id: ff7b707b-d795-47c2-8b39-ccf022eae33b
          - date: '2022-02-01'
            amount: 257.0
            client_id: ee7b707b-d795-47c2-8b39-ccf022eae33b
          - date: '2022-01-01'
            amount: 256.0
            client_id: ec7b707b-d795-47c2-8b39-ccf022eae33b
      properties:
        income:
          type: array
          description: One or more income details
          items:
            type: object
            description: Income detail
            additionalProperties: false
            required:
            - category
            - payments
            properties:
              category:
                type: string
                enum:
                - benefits
                - friends_or_family
                - maintenance_in
                - property_or_lodger
                - pension
                example: benefits
              payments:
                type: array
                description: One or more payment details
                items:
                  type: object
                  description: Payment detail
                  additionalProperties: false
                  required:
                  - amount
                  - client_id
                  - date
                  properties:
                    date:
                      type: string
                      format: date
                      example: '1992-07-22'
                    amount:
                      "$ref": "#/components/schemas/positive_currency"
                    client_id:
                      type: string
                      format: uuid
                      example: '05459c0f-a620-4743-9f0c-b3daa93e5711'
        outgoings:
          type: array
          items:
            type: object
            additionalProperties: false
            required:
            - category
            - payments
            properties:
              category:
                description: The category of the outgoing transaction
                type: string
                enum:
                - child_care
                - rent_or_mortgage
                - maintenance_out
                - legal_aid
              payments:
                description: The payments of the outgoing transaction
                type: array
                items:
                  type: object
                  required:
                  - amount
                  - client_id
                  - date
                  properties:
                    amount:
                      "$ref": "#/components/schemas/positive_currency"
                    client_id:
                      type: string
                    date:
                      type: string
                      format: date
    Dependant:
      type: object
      required:
      - date_of_birth
      - in_full_time_education
      - relationship
      properties:
        date_of_birth:
          type: string
          format: date
          example: '1992-07-22'
        in_full_time_education:
          type: boolean
          example: false
          description: Dependant is in full time education or not
        relationship:
          type: string
          enum:
          - child_relative
          - adult_relative
          example: child_relative
          description: Dependant's relationship to the applicant
        monthly_income:
          "$ref": "#/components/schemas/currency"
          description: Dependant's monthly income
        assets_value:
          "$ref": "#/components/schemas/currency"
          description: Dependant's total assets value
    IrregularIncomePayments:
      type: array
      minItems: 0
      maxItems: 2
      description: One or more irregular payment details
      items:
        type: object
        required:
        - income_type
        - frequency
        - amount
        description: Irregular payment detail
        properties:
          income_type:
            type: string
            enum:
            - student_loan
            - unspecified_source
            description: Identifying name for this irregular income payment
            example: student_loan
          frequency:
            type: string
            enum:
            - monthly
            - annual
            - quarterly
            description: Frequency of the payment received
            example: monthly
          amount:
            "$ref": "#/components/schemas/currency"
    OtherIncomes:
      type: array
      description: One or more other regular income payments categorized by source
      items:
        type: object
        description: Other regular income detail
        required:
        - source
        - payments
        properties:
          source:
            type: string
            enum:
            - benefits
            - friends_or_family
            - maintenance_in
            - property_or_lodger
            - pension
            - Benefits
            - Friends or family
            - Maintenance in
            - Property or lodger
            - Pension
            description: Source of other regular income
            example: benefits
          payments:
            type: array
            description: One or more other regular payment details
            items:
              type: object
              description: Payment detail
              required:
              - date
              - amount
              - client_id
              properties:
                date:
                  type: string
                  format: date
                  description: Date payment received
                  example: '1992-07-22'
                amount:
                  "$ref": "#/components/schemas/positive_currency"
                  description: Amount of payment received
                client_id:
                  type: string
                  format: uuid
                  description: Client identifier for payment received
                  example: '05459c0f-a620-4743-9f0c-b3daa93e5711'
    ProceedingTypes:
      type: array
      minItems: 1
      description: One or more proceeding_type details
      items:
        type: object
        required:
        - ccms_code
        - client_involvement_type
        properties:
          ccms_code:
            type: string
            enum:
            - DA001
            - DA002
            - DA003
            - DA004
            - DA005
            - DA006
            - DA007
            - DA020
            - SE003
            - SE004
            - SE013
            - SE014
            - SE007
            - SE008
            - SE015
            - SE016
            - SE095
            - SE097
            - SE003A
            - SE004A
            - SE007A
            - SE008A
            - SE013A
            - SE014A
            - SE015A
            - SE016A
            - SE095A
            - SE097A
            - SE101A
            - IM030
            - IA031
            - SE003E
            - SE004E
            - SE007E
            - SE008E
            - SE013E
            - SE014E
            - SE015E
            - SE016E
            - SE096E
            - SE099E
            - SE100E
            - SE101E
            example: DA001
            description: A proxy for the type of law. Values beginning with DA are
              considered domestic abuse cases. IM030 indicates an immigration case.
              IA031 indicates an asylum case.
          client_involvement_type:
            type: string
            enum:
            - A
            - D
            - W
            - Z
            - I
            example: A
            description: A CCMS client_involvement_type. This is not used in the calculation,
              so can be set to any valid value.
    Property:
      type: object
      required:
      - value
      - outstanding_mortgage
      - percentage_owned
      - shared_with_housing_assoc
      properties:
        value:
          "$ref": "#/components/schemas/currency"
          description: Financial value of the property
        outstanding_mortgage:
          "$ref": "#/components/schemas/currency"
          description: Amount outstanding on all mortgages against this property
        percentage_owned:
          type: number
          format: decimal
          description: Percentage share of the property which is owned by the applicant
          example: 99.99
          minimum: 0
          maximum: 100
        shared_with_housing_assoc:
          type: boolean
          description: Property is shared with a housing association
        subject_matter_of_dispute:
          type: boolean
          description: Property is the subject of a dispute. Defaults to false
    RegularTransaction:
      type: object
      description: regular transaction detail
      required:
      - category
      - operation
      - frequency
      - amount
      additionalProperties: false
      properties:
        category:
          type: string
          enum:
          - benefits
          - friends_or_family
          - maintenance_in
          - property_or_lodger
          - pension
          - housing_benefit
          - child_care
          - rent_or_mortgage
          - maintenance_out
          - legal_aid
          description: Identifying category for this regular transaction
          example: benefits
        operation:
          type: string
          enum:
          - credit
          - debit
          description: Identifying operation for this regular transaction
          example: credit
        frequency:
          type: string
          enum:
          - three_monthly
          - monthly
          - four_weekly
          - two_weekly
          - weekly
          - unknown
          description: Frequency with which regular transaction is made or received
          example: three_monthly
        amount:
          "$ref": "#/components/schemas/currency"
    StateBenefit:
      type: object
      required:
      - name
      - payments
      additionalProperties: false
      description: State benefit payment detail
      properties:
        name:
          type: string
          description: Name of the state benefit
          example: my_state_bnefit
        payments:
          type: array
          description: One or more state benefit payments details
          items:
            required:
            - client_id
            - date
            - amount
            additionalProperties: false
            type: object
            description: Payment detail
            properties:
              client_id:
                type: string
                format: uuid
                description: Client identifier for payment received
                example: '05459c0f-a620-4743-9f0c-b3daa93e5711'
              date:
                type: string
                format: date
                description: Date payment received
                example: '1992-07-22'
              amount:
                "$ref": "#/components/schemas/currency"
                description: Amount of payment received
              flags:
                type: object
                description: Line items that should be flagged to caseworkers for
                  review
                example:
                  multi_benefit: true
                properties:
                  multi_benefit:
                    type: boolean
    Vehicle:
      type: object
      required:
      - value
      - date_of_purchase
      properties:
        value:
          "$ref": "#/components/schemas/positive_currency"
          description: Financial value of the vehicle
        loan_amount_outstanding:
          "$ref": "#/components/schemas/currency"
          description: Amount remaining, if any, of a loan used to purchase the vehicle
        date_of_purchase:
          type: string
          format: date
          description: Date vehicle purchased by the applicant
        in_regular_use:
          type: boolean
          description: Vehicle in regular use or not
        subject_matter_of_dispute:
          type: boolean
          description: Whether this vehicle is the subject of a dispute
    ExplicitRemarks:
      type: array
      description: One or more remarks by category
      items:
        type: object
        required:
        - category
        - details
        description: Explicit remark
        properties:
          category:
            type: string
            enum:
            - policy_disregards
            description: Category of remark. Currently, only 'policy_disregard' is
              supported
            example: policy_disregards
          details:
            type: array
            description: One or more remarks for that category
            items:
              type: string
    CapitalResult:
      type: object
      properties:
        total_liquid:
          type: number
          description: Total value of all liquid assets in submission
          format: decimal
        total_non_liquid:
          description: Total value of all non-liquid assets in submission
          type: number
          format: decimal
          minimum: 0.0
        total_vehicle:
          description: Total value of all client vehicle assets in submission
          type: number
          format: decimal
        total_property:
          description: Total value of all client property assets in submission
          type: number
          format: decimal
        total_capital:
          description: Total value of all capital assets in submission
          type: number
          format: decimal
        total_mortgage_allowance:
          description: Maxiumum mortgage allowance used in submission. Cases post-April
            2020 will all be set to 999_999_999
          type: number
          format: decimal
        subject_matter_of_dispute_disregard:
          type: number
          format: decimal
          minimum: 0
          description: Total amount of subject matter of dispute disregard applied
            on this submission
        assessed_capital:
          type: number
          format: decimal
          minimum: 0
          description: Amount of assessed client capital. Zero if deductions exceed
            total capital.
    DisposableIncome:
      type: object
      properties:
        employment_income:
          type: object
          description: Calculated monthly employment income
          additionalProperties: false
          properties:
            gross_income:
              type: number
            benefits_in_kind:
              type: number
            tax:
              type: number
            national_insurance:
              type: number
            fixed_employment_deduction:
              type: number
              format: decimal
              minimum: 0
              description: Fixed employment deduction (if applicable) otherwise zero
            net_employment_income:
              type: number
              description: Calculated monthly net income (gross + benefits_in_kind
                - tax - ni - deductions)
        gross_housing_costs:
          type: number
          format: decimal
          minimum: 0
          description: Calculated monthly rent/mortgage costs
        housing_benefit:
          type: number
          format: decimal
          minimum: 0
          description: Calculated monthly housing benefit received
        net_housing_costs:
          type: number
          format: decimal
          minimum: 0
          description: Calculated monthly net housing costs (gross - housing_benefit)
        maintenance_allowance:
          type: number
          format: decimal
          minimum: 0
          description: Total of maintenance outgoings costs
        dependant_allowance_under_16:
          type: number
          format: decimal
          minimum: 0
